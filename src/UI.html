<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" class="form-control" id="birthday" aria-describedby="birthdayHelp" placeholder="Enter birthday">
      </div>
      
      <button class="btn btn-primary" id="btn-submit">Submit</button>
    </form>
  </div>
</body>
<script>
  document.getElementById("btn-submit").addEventListener("click", (e) => {
    e.preventDefault();
    let formObject = {};
    formObject.name = $('#name').val();
    formObject.email = $('#email').val();
    formObject.birthday = $('#birthday').val();

    google.script.run.getFormDataUI(formObject);
  });
